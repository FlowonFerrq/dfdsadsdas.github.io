<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        
        .container {
            position: relative;
            width: 500px;
            text-align: center;
            z-index: 10;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: pulse 8s infinite alternate;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 40px rgba(255, 255, 255, 0.15); }
            50% { box-shadow: 0 0 60px rgba(150, 200, 255, 0.25); }
            100% { box-shadow: 0 0 40px rgba(255, 200, 150, 0.15); }
        }
        
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #111, #333, #111, #333);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -3;
        }
        
        .anime-girl {
            position: fixed;
            bottom: -50px;
            right: -50px;
            height: 80vh;
            z-index: -2;
            opacity: 0.85;
            filter: drop-shadow(0 0 30px rgba(0, 0, 0, 0.9));
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(-20px); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 50px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            animation: textGlow 3s infinite alternate;
        }
        
        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); }
            to { text-shadow: 0 0 20px rgba(200, 220, 255, 0.9); }
        }
        
        .input-group {
            margin-bottom: 35px;
            text-align: left;
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }
        
        input {
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: white;
            outline: none;
            font-size: 18px;
            border-radius: 10px;
            transition: all 0.4s;
            box-sizing: border-box;
            backdrop-filter: blur(8px);
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3), 
                        inset 0 0 15px rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }
        
        input:focus::placeholder {
            opacity: 0.3;
        }
        
        .btn-group {
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            animation: fadeIn 1s ease-out 0.2s both;
        }
        
        button {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 16px 32px;
            cursor: pointer;
            transition: all 0.4s;
            font-size: 18px;
            border-radius: 10px;
            flex: 1;
            margin: 0 10px;
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 45%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 55%
            );
            transform: rotate(30deg);
            transition: all 0.6s;
            opacity: 0;
        }
        
        button:hover {
            background: rgba(80, 80, 80, 0.7);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        button:hover::before {
            animation: shine 1.5s;
        }
        
        @keyframes shine {
            0% { opacity: 0; left: -50%; }
            50% { opacity: 0.8; }
            100% { opacity: 0; left: 150%; }
        }
        
        .login-btn {
            background: linear-gradient(45deg, rgba(50, 50, 80, 0.7), rgba(90, 90, 120, 0.7));
        }
        
        .register-btn {
            background: linear-gradient(45deg, rgba(80, 60, 80, 0.7), rgba(120, 90, 120, 0.7));
        }
        
        .snowflake {
            position: absolute;
            color: rgba(255, 255, 255, 0.95);
            font-size: 12px;
            z-index: -1;
            animation: fall linear infinite, sway 3s ease-in-out infinite alternate;
            user-select: none;
            pointer-events: none;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        @keyframes sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }
        
        .glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        /* Добавляем частицы для дополнительного визуала */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: floatParticle 15s linear infinite;
        }
        
        @keyframes floatParticle {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <img src="" class="" alt="">
    
    <div class="container">
        <h1 class="glow">Flowon</h1>
        
        <div class="input-group">
            <label for="username">Логин</label>
            <input type="text" id="username" placeholder="Введите ваш логин">
        </div>
        
        <div class="input-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите ваш пароль">
        </div>
        
        <div class="btn-group">
            <button class="login-btn">Войти</button>
            <button class="register-btn" onclick="window.location.href='https://t.me/prodamlegit'">Зарегистрироваться</button>
        </div>
    </div>
    
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.innerHTML = '❄';
            snowflake.classList.add('snowflake');
            
            const size = Math.random() * 24 + 12;
            const posX = Math.random() * window.innerWidth;
            const delay = Math.random() * 5;
            const duration = Math.random() * 20 + 15;
            const opacity = Math.random() * 0.9 + 0.3;
            const swayAmount = Math.random() * 30 + 10;
            
            snowflake.style.left = `${posX}px`;
            snowflake.style.top = `-${size}px`;
            snowflake.style.fontSize = `${size}px`;
            snowflake.style.animationDuration = `${duration}s, ${swayAmount/10}s`;
            snowflake.style.animationDelay = `${delay}s`;
            snowflake.style.opacity = opacity;
            
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
                createSnowflake(); // Создаем новую снежинку
            }, duration * 1000);
        }
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 8 + 2;
            const posX = Math.random() * window.innerWidth;
            const duration = Math.random() * 10 + 15;
            const delay = Math.random() * 5;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}px`;
            particle.style.top = `${window.innerHeight + size}px`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            // Случайный цвет частицы
            const colors = ['rgba(255,255,255,0.6)', 'rgba(200,220,255,0.6)', 'rgba(255,200,220,0.6)'];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
                createParticle();
            }, duration * 1000);
        }
        
        function createSnowflakes() {
            const snowflakesCount = 120;
            
            for (let i = 0; i < snowflakesCount; i++) {
                createSnowflake();
                if (i % 3 === 0) createParticle();
            }
        }
        
        // Ограничение FPS до 60
        let lastTime = 0;
        const fps = 60;
        const interval = 1000 / fps;
        
        function animate(time) {
            requestAnimationFrame(animate);
            
            const delta = time - lastTime;
            
            if (delta > interval) {
                // Здесь можно обновлять анимации, если нужно
                lastTime = time - (delta % interval);
            }
        }
        
        window.onload = function() {
            createSnowflakes();
            requestAnimationFrame(animate);
            
            // Автоматическое создание новых элементов для бесконечного эффекта
            setInterval(() => {
                if (document.querySelectorAll('.snowflake').length < 150) {
                    createSnowflake();
                }
                if (document.querySelectorAll('.particle').length < 30) {
                    createParticle();
                }
            }, 800);
            
            // Добавляем эффект при наведении на кнопки
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.addEventListener('mouseenter', () => {
                    btn.style.boxShadow = '0 0 25px rgba(255, 255, 255, 0.5)';
                });
                btn.addEventListener('mouseleave', () => {
                    btn.style.boxShadow = '0 8px 25px rgba(0, 0, 0, 0.4)';
                });
            });
        };
    </script>
</body>
</html>
